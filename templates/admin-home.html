{% extends "admin-base.html" %}
{% block content %}
	<div class="row">
		<div class="col-12">
            <div class="card">
                <div class="card-block">
                    OVERVIEW OF TEAMS
                </div>
            </div>
        </div>
    </div>

    <!-- partial:index.partial.html -->
    <div class="container">
      <div class="row">
        <div class="col-12">
            <table class="table table-image">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Logo</th>
                  <th scope="col">Team Name</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
              	{% for i in teams %}
                <tr>
                  <th scope="row">1</th>
                  <td class="w-25">
                      <img src="{{ url_for('static', filename= i.logo )}}" class="img-fluid img-round" alt="Sheep" id="img-round">
                  </td>
                  <td>{{ i.name }}</td>
                  <td><a href="{{ url_for('admin_team')	}}">Add player</a></td>
                </tr>
          		{% endfor %}
              </tbody>
            </table>   
        </div>
      </div>
    </div>
    <!-- partial -->
    <!-- <br>
    <hr> -->

{% endblock content %}
