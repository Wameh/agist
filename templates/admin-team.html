{% extends "admin-base.html" %}
{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-block">
                ADD PLAYER
            </div>
        </div>
    </div>
</div>

<div class="form-group">
    <form id="player" method="post" enctype="multipart/form-data" action="">
        <label for="exampleFormControlFile1">Name</label>
        <input type="text" name="name" value="name" class="form-control form-control-sm"/>

        <label for="exampleFormControlFile1">Position</label>
        <input type="text" name="position" value="Position" class="form-control form-control-sm"/>

        <label for="exampleFormControlFile1">Age</label>
        <input type="text" name="age" value="Age" class="form-control form-control-sm"/>

        <!-- <label for="exampleFormControlFile1">Team</label>
        <input type="text" name="team" value="Team" class="form-control form-control-sm"/> -->

        <label for="exampleFormControlFile1">Select team</label>
        <select class="form-control form-control-sm" id="exampleFormControlSelect1" name="team">
        {% for i in teams %}        
        <option id="{{ i.id }}">{{i.name}}</option>
        {% endfor %}
        </select>
        <br>
        <br>

        <label for="exampleFormControlFile1">Select a category</label>
        <select class="form-control form-control-sm" id="exampleFormControlSelect1" name="category">

          <option>Under 13</option>
          <option>Under 15</option>
          <option>Under 17</option>
          <option>Under 21</option>
        </select>


        
        
        <label for="exampleFormControlFile1">Select a photo</label>
        <input name="picture" type="file" class="form-control-file"/>
        <br>
        <button class="btn pull-right hidden-sm-down btn-success">Submit</button>
    </form>
</div>
<br>
<hr>
{% endblock content %}
