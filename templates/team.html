{% extends "base.html" %}
{% block content %}
    <div class="site-blocks-cover overlay" style="background-image: url({{url_for('static', filename = 'images/bkg.png')}});" data-aos="fade" data-stellar-background-ratio="0.2">
      <div class="container">
        <div class="row align-items-center justify-content-start">
          <div class="col-md-6 text-center text-md-left" data-aos="fade-up" data-aos-delay="400">
            <h1 class="bg-text-line">Meet The Teams</h1>
            <p class="mt-4">Welcome to AGIST Tournament 2020 Teams' space, find your favorite team and support it!</p>
          </div>
        </div>
      </div>
    </div>
    
    <div class="site-section">
      <div class="container">
        
        <div class="row">
          <div class="col-md-12 text-center mb-5">
            <h2 class="text-black">AGIST 2020 Teams</h2>
          </div>
        </div>
        
        <div class="row">
          
        {% for i in teams %}

          <div class="mb-4 mb-lg-0 col-6 col-md-4 col-lg-2 text-center">
            <div class="player mb-5">
              
              <a href="{{ url_for ('view', name =i.name)}}"><img src="{{ url_for ('static', filename =i.logo)}}" alt="Image" class="img-fluid image rounded-circle"></a>
              <a href="{{ url_for ('view', name =i.name)}}"><h2>{{ i.name }}</h2></a>
            </div>
          </div>
          
          {% endfor %}

        </div>

      </div>
    </div>
{% endblock content %}
