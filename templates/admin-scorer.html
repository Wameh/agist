{% extends "admin-base.html" %}
{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-block">
               ADD A BEST SCORER
            </div>
        </div>
    </div>
</div>

<div class="form-group">
    <form id="scorer" method="post" enctype="multipart/form-data">
        <label for="exampleFormControlFile1">Player Name</label>
        <input type="text" name="player_name" value="Player name" class="form-control form-control-sm"/>
        <br>
        <br>
        <label for="exampleFormControlFile1">Goals</label>
        <input type="text" name="goals" value="Award" class="form-control form-control-sm"/>
        <br>
        <br>
        <label for="exampleFormControlFile1">Age</label>
        <input type="text" name="age" value="Age" class="form-control form-control-sm"/>
        <br>
        <br>
        <label for="exampleFormControlFile1">Position</label>
        <input type="text" name="position" value="Position" class="form-control form-control-sm"/>
        <br>
        <br>
        <label for="exampleFormControlFile1">Team</label>
        <label for="exampleFormControlFile1">Team B name</label>
        <select class="form-control form-control-sm" id="exampleFormControlSelect1" name="team">
        {% for i in teams %}        
        <option id="{{ i.id }}">{{i.name}}</option>
        {% endfor %}
        </select>
        <br>
        <br>
        <label for="exampleFormControlFile1">Select team category</label>
        <select class="form-control form-control-sm" id="exampleFormControlSelect1" name="category">
          <option>Under 13</option>
          <option>Under 15</option>
          <option>Under 17</option>
          <option>Under 21</option>
        </select>
        <br>
        <br>

        <button class="btn pull-right hidden-sm-down btn-success">Submit</button>
    </form>
</div>
{% endblock content %}
