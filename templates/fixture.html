{% extends "admin-base.html" %}
{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-block">
                CREATE A FIXTURE
            </div>
        </div>
    </div>
</div>

<div class="form-group">
    <form id="fixture" method="post" enctype="multipart/form-data">
        <label for="exampleFormControlFile1">Team A name</label>
        <select class="form-control form-control-sm" id="exampleFormControlSelect1" name="team_a">
        {% for i in teams %}        
        <option id="{{ i.id }}">{{i.name}}</option>
        {% endfor %}
        </select>
        <br>
        <br>
        <label for="exampleFormControlFile1">Team B name</label>
        <select class="form-control form-control-sm" id="exampleFormControlSelect1" name="team_b">
        {% for i in teams %}        
        <option id="{{ i.id }}">{{i.name}}</option>
        {% endfor %}
        </select>
        <br>
        <br>
        <label for="exampleFormControlFile1">Place</label>
        <input type="text" name="place" value="Place" class="form-control form-control-sm"/>
        <br>
        <br>
        <label for="exampleFormControlFile1">Select team category</label>
        <select class="form-control form-control-sm" id="exampleFormControlSelect1" name="category">
          <option>Under 13</option>
          <option>Under 15</option>
          <option>Under 17</option>
          <option>Under 21</option>
        </select>
        <br>
        <br>
        <label for="exampleFormControlFile1">Enter the date, format mm/dd/yyyy </label>
        <input type="text" name="date" value="mm/dd/yyyy" class="form-control form-control-sm" />
        <br>
        <br>
        <label for="exampleFormControlFile1">Enter the time, format hh:mm/PM-AM </label>
        <input type="text" name="time" value="hh:mm/AM" class="form-control form-control-sm" />
        <br>
        <br>
        <br>
        <button class="btn pull-right hidden-sm-down btn-success">Submit</button>
    </form>
</div>
<br>
{% endblock content %}
